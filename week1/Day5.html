<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Weekly Schedule</h2>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Activity</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Team Meeting</td>
                <td>10:00 AM - 11:00 AM</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Project Work</td>
                <td>1:00 PM - 4:00 PM</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Workshop</td>
                <td>2:00 PM - 3:30 PM</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>Code Review</td>
                <td>11:00 AM - 12:30 PM</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Client Presentation</td>
                <td>9:00 AM - 10:30 AM</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
