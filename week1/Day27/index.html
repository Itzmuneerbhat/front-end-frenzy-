<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Visibility and Change Color</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="toggle-button">Toggle Section</button>
        <div id="toggle-section">
            <h2>Toggle Me!</h2>
            <p>This section will be toggled and change its background color when you click the button.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
