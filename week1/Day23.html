<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Arithmetic Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Simple Arithmetic Operations</h1>
    
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" placeholder="First number"><br>
    
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" placeholder="Second number"><br>

    <button onclick="performOperation()">Calculate</button>

    <h2>Result: <span id="result">N/A</span></h2>

    <script>
        function performOperation() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers!");
                return;
            }

            var sum = num1 + num2;
            var difference = num1 - num2;
            var product = num1 * num2;
            var quotient = num1 / num2;

            var resultText = 
                "Sum: " + sum + "<br>" +
                "Difference: " + difference + "<br>" +
                "Product: " + product + "<br>" +
                "Quotient: " + quotient.toFixed(2);

            document.getElementById('result').innerHTML = resultText;
        }
    </script>
</body>
</html>
