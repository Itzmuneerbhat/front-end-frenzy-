<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Styled Webpage</h1>
    </header>
    <section class="content">
        <p class="highlight">This is some highlighted text to catch your eye!</p>
        <p class="info">Here's some informational text styled in a different color.</p>
        <p class="warning">Warning! Be careful with this content!</p>
    </section>
    <footer>
        <p>&copy; 2024 My Styled Webpage</p>
    </footer>
</body>
</html>
